<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Github-API</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card mt-3">
                    <div class="card-body">
                        <form id="form">
                            <div class="input-group mt-3">
                                <button type="button" class="btn btn-outline-primary" id="home"><i class="fas fa-home"></i></button>
                                <input type="text" class="form-control" id="searchUser" placeholder="Enter Username..">
                                <button type="submit" class="btn btn-outline-primary">Search User</button>
                                <button type="button" class="btn btn-outline-danger" id="favorites">
                                    <span id="favoritesBadge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
                                    <i id="btnHeart" class="fas fa-heart"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                    <hr>
                    <div class="card-body">
                        <div class="d-block" id="homeText">
                            Home Sweet Home
                        </div>
                        <div id="users">
                            
                        </div>
                    </div>
                    <hr>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card mt-3">
                                    <div class="card-body">
                                        <h5>Last Users</h5>
                                        <ul id="lastUsersList" class="list-group">
                                            
                                        </ul>
                                        <div class="d-grid mt-3">
                                            <button id="lastUsersDeleteBtn" class="btn btn-outline-danger">All Clear</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card mt-3 mb-4">
                                    <div class="card-body">
                                        <div id="comingSoon">Coming Soon</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="serverSide.js"></script>
    <script src="UI.js"></script>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
